#web
server:
  port: 50700
  tomcat.threads.max: 20

#monitoring
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "health,prometheus,heapdump"

security:
  authentication:
    enabled: true

#hapi
hapi:
  fhir:
    server:
      path: /fhir/*
    rest:
      server-name: example-fhir-facade
      server-version: 1.0.0
      implementation-description: example-fhir-facade
      default-response-encoding: xml
      e-tag-support: enabled
      default-pretty-print: true
    validation:
      enabled: true
      request-only: true


#adapter
adapter:
  timeout: 10000
  personservice:
    url: http://localhost:50900
    user: YWRtaW4=
    password: YWRtaW4=

    
#log levels
logging.level.root: "WARN"
logging.level.org.goafabric: "INFO"

logging.level.org.springframework: "INFO"
logging.level.org.flywaydb.core: "INFO"
logging.level.org.hibernate.SQL: "INFO"

